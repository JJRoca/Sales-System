{% extends 'body.html' %}
{% load static %}

{% block head %}
<link rel="stylesheet" href="{% static 'lib/DataTables/datatables.css' %}" />
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="{% static 'lib/DataTables/datatables.js' %}"></script>
{% endblock %}

{% block content %}
    <div class="card card-default">
        <div class="card-header">
            <h3 class="card-title">
                <i class="fas fa-search"></i>
                {{ title }}
            </h3>
        </div>
        <div class="card-body">
            <table class="table" id="data">
                <thead>
                    <tr>
                        {% block columns %}
             
                        {% endblock %}
                    </tr>
                </thead>
                <tbody>
                    {% block rows %}
                    {% endblock %}
                </tbody>
            </table>
        </div>
        <div class="card-footer">
            <a class="btn btn-primary btn-flat" id="btn-registro" href="{% url 'categories:category_create' %}">
                <i class="fas fa-plus"></i>New Register </a>
        </div>
    </div>
{% endblock %}

{% block javascript %}
    <script type="application/javascript">
            document.addEventListener("DOMContentLoaded", function() {
            let table = document.getElementById("data");
            let dataTable = new DataTable(table);

            let button = document.getElementById("btn-registro");
            button.addEventListener("click", function() {
                alert("Holasss");
            });
        });

    </script>
{% endblock %}
