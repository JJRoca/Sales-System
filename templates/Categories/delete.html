{% extends 'body.html' %}
{% load widget_tweaks %}


{% block div %}
<div class="col-sm-6">
    <ol class="breadcrumb float-sm-right">
        <li class="breadcrumb-item"><a href="#">Home</a></li>
        <li class="breadcrumb-item"><a href="{% url 'categories:listaCategories' %}">Categories</a></li>
    </ol>
</div>
{% endblock %}

{% block content %}
<form action="" method="post" id="my-form">
    {% csrf_token %}
    <div class="card card-default">
        <div class="card-header">
            <h3 class="card-title">
                <i class="fas fa-trash-alt"></i>
               {{ title }}
            </h3>
        </div>
        <div class="alert alert-danger alert-dismissible">
            <button type="button" class="close" data-dismiss="alert" aria-hidden="true">Ã—</button>
            <h5><i class="icon fas fa-ban"></i> Notification!</h5>
            Are you sure you want to delete this category {{f.name}}?
        </div>

        <div class="card-footer">
            <button type="submit" class="btn btn-primary btn-flat" id="btn-registro">
                <i class="fas fa-trash-alt"></i> Yes, I accept
            </button>
            <a href="{% url 'categories:listaCategories' %}" class="btn btn-primary btn-flat" id="btn-registro">
                <i class="fas fa-times"></i> Cancel
            </a>
        </div>
    </div>
</form>
{% endblock %}
